<app-template-mantenimiento [type]="type" [detailType]="detailType" (clickRegisterBtn)="showMdRegister()" #templateMultitabCab>
    <app-pagelength [gridApi]="gridApi"></app-pagelength>
    <ag-grid-angular #agGrid class="ag-theme-balham" [gridOptions]="gridOptions"></ag-grid-angular>
  </app-template-mantenimiento>
  
  <app-form-modal [options]="mdFormOpts" (onSubmit)="save()" [form]="form" #mdSave>
    <div [formGroup]="form">
        <div class="form-group row">
          <label class="col-sm-2 col-md-2 col-lg-2 ob-custom-label-form">Código</label>
          <div class="col-sm-10 col-md-10 col-lg-10">
            <input type="text" class="form-control" formControlName="idMultitabCab" onlynumbers>
            <bfv-messages></bfv-messages>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-md-2 col-lg-2 ob-custom-label-form">Descripción</label>
          <div class="col-sm-10 col-md-10 col-lg-10">
            <input type="text" class="form-control" formControlName="descripcionMultitabCab" uppercase description>
            <bfv-messages></bfv-messages>
          </div>
        </div>
    </div>
  </app-form-modal>
  
  <app-confirm-modal [options]="mdConfirmOpts" (confirm)="eliminarMultitabCab()" #mdDelete>
  </app-confirm-modal>
  
  <multitab-det [type]="detailType" #multitabDet></multitab-det>
