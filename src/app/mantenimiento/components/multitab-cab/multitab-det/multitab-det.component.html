<app-template-mantenimiento-detalle [type]="type" [form]="form" (onSubmit)="save()" (onClickRegisterBtn)="onClickRegister()" #templateMultitabDet>

    <ng-container selectContent>
      <div class="form-group row">
        <div class="col-sm-12 col-md-12 col-lg-12"> <label>Tabla</label>
          <ng-select #dataSelect [items]="multitabCabs" class="ng-select-custom" bindLabel="descripcionMultitabCab" bindValue="idMultitabCab" placeholder="Seleccionar una Tabla" [notFoundText]="'No hay datos encontrados.'" [(ngModel)]="idSeleccionado"
            [clearable]="false" (change)="onChangeSelect($event)">
            <ng-template ng-option-tmp let-item="item">
              {{item.idMultitabCab}} - {{item.descripcionMultitabCab}}
            </ng-template>
            <ng-template ng-label-tmp let-item="item">
              {{item.idMultitabCab}} - {{item.descripcionMultitabCab}}
            </ng-template>
          </ng-select>
        </div>
      </div>
    </ng-container>
  
    <div [formGroup]="form" formContent>
      <fieldset class="well" style="background-color: #F5F5F5">
        <legend class="well-legend"> Formulario </legend>
        <input type="hidden" formControlName="idMultitabCab">
        <div class="form-group row">
          <div class="col-sm-12 col-md-12 col-lg-12"> <label>Código Item</label>
            <input type="text" class="form-control" formControlName="idMultitabDet" uppercase>
            <bfv-messages></bfv-messages>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-12 col-md-12 col-lg-12"> <label>Descripción</label>
            <input type="text" class="form-control" formControlName="descripcionItem" uppercase description>
            <bfv-messages></bfv-messages>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-12 col-md-12 col-lg-12"> <label>Abreviatura</label>
            <input type="text" class="form-control" formControlName="abreviatura" uppercase>
            <bfv-messages></bfv-messages>
          </div>
        </div>
      </fieldset>
    </div>
  
    <ng-container gridContent>
      <app-pagelength [gridApi]="gridApi"></app-pagelength>
      <ag-grid-angular #agGrid class="ag-theme-balham grid-crud-detail" [gridOptions]="gridOptions">
      </ag-grid-angular>
    </ng-container>
  </app-template-mantenimiento-detalle>
  
  <app-confirm-modal [options]="mdConfirmOpts" (confirm)="eliminarMultitabDet()" #mdDelete>
  </app-confirm-modal>
